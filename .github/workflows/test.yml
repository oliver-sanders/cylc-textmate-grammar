name: test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  # run Cylc tests
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install (dev) dependencies
      run: npm install

    - name: Style test
      run: npm run lint

    - name: Build
      run: |
        mv cylc.tmLanguage.json tmLang_copy.json
        npm run build

    - name: Check grammar file matches build output
      run: diff -Z cylc.tmLanguage.json tmLang_copy.json

    - name: Unit tests
      run: npm test

  # run Linguist tests
  linguist:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "
          base-ref: ${{ github.base_ref }}
          repository: ${{ github.repository }}
          "

      - name: checkout
        uses: actions/checkout@v1
        with:
          repository: github-linguist/linguist

      - name: Patch
        run: |
          line='git submodule add -f "$url" "$path"'
          sed -i script/update-ids "s|$line|$line -b ${{ github.base_ref }}|"

      - name: Install
        run: |
          sudo gem install bundler

      - name: Add Cylc
        run: |
          set +x
          script/add-grammar https://github.com/${{ github.repository }}
          script/update-ids
