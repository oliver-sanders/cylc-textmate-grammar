name: test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  # run Cylc tests
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install (dev) dependencies
      run: npm install

    - name: Style test
      run: npm run lint

    - name: Build
      run: |
        mv cylc.tmLanguage.json tmLang_copy.json
        npm run build

    - name: Check grammar file matches build output
      run: diff -Z cylc.tmLanguage.json tmLang_copy.json

    - name: Unit tests
      run: npm test

  # run Linguist tests
  linguist:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: github-linguist/linguist
          ref: master
          path: linguist

      - name: Debug
        run: |
          echo "
          ref: ${{ github.ref }}
          repository: ${{ github.repository }}
          "
          ls
          tree -L 3

      - name: Patch
        run: |
          ref="${{ github.ref }}"
          ref=${ref/refs\/heads\/}
          echo ref=$ref
          line='git submodule add'
          sed -i "s|$line|$line -b $ref|" linguist/script/add-grammar

      - name: Install
        run: |
          sudo gem install bundler

      - name: Add Cylc
        run: |
          set +x
          cd linguist
          script/add-grammar https://github.com/${{ github.repository }}
          script/update-ids
